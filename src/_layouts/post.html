---
layout: default
---

<div class="blog">
  <div class="post">
    <a href="/" class="post-nav">Home</a>
    
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      {% if page.date %}
        <p class="post-meta">{{ page.date | date: "%b %d, %Y" }}</p>
      {% endif %}
    </header>

    <article class="post-content">
      {{content}}
    </article>
  </div>
</div>
